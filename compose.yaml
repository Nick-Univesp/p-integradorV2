services:
  server:
    build:
      context: .
    expose:
      - 8000
    command: gunicorn mysite.wsgi --bind 0.0.0.0:8000
    depends_on:
      postgres:
        condition: service_started
        restart: true
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-port:/var/run
      - static:/app/static
    stop_signal: SIGINT
    develop:
      watch:
        - action: sync
          path: ./mysite
          target: /app/mysite
        - action: sync
          path: ./cardapios
          target: /app/cardapios
        - action: sync
          path: ./static
          target: /app/static

  nginx:
    image: "nginx"
    ports:
      - 80:80
    depends_on:
      server:
        condition: service_started
        restart: true
    configs:
      - source: nginx
        target: /etc/nginx/nginx.conf
    volumes:
      - static:/app/static

  postgres:
    image: "postgres"
    user: postgres
    secrets:
      - db-password 
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-port:/var/run
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432

volumes:
  db-data:
  db-port:
  static:

secrets:
  db-password:
    file: db/password.txt

configs:
  nginx: 
    file: config/nginx.conf
